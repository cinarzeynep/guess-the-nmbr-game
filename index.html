<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="all_thing">  

  <div id="line"></div>

  <div id="main">
      <h1 id="h1">Guess The Number</h1>  

    <p>I have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. If the difference between your guess and the selected number is greater than or equal to 10, I'll say too high or too low. If the difference is less than 10, I'll say high or low.</p>
    

    <div class="form">
        <label for="guessField">Enter a guess: </label>
        <input type="number" min="1" max="100" required id="guessField" class="guessField">
        <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>

  </div>

</div>  

    <script src="script.js"></script>
</body>
</html>
